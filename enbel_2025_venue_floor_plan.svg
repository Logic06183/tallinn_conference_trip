  <!-- Main Building Structure -->
  <rect x="100" y="120" width="1000" height="600" fill="none" stroke="#34495e" stroke-width="3"/>
  
  <!-- PETERSON I Room (Main Plenary) -->
  <g id="peterson-1">
    <rect x="150" y="170" width="350" height="200" fill="#3498db" stroke="#2980b9" stroke-width="2" opacity="0.8"/>
    <text x="325" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      PETERSON I ROOM
    </text>
    <text x="325" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Main Plenary Hall
    </text>
    <text x="325" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Capacity: 200 | Theater Setup
    </text>
    <!-- Stage indicator -->
    <rect x="170" y="190" width="310" height="30" fill="#2980b9"/>
    <text x="325" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">STAGE</text>
  </g>
  
  <!-- PETERSON II Room (Coffee/Networking) -->
  <g id="peterson-2">
    <rect x="550" y="170" width="200" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" opacity="0.8"/>
    <text x="650" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      PETERSON II
    </text>
    <text x="650" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Coffee & Networking
    </text>
    <text x="650" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Capacity: 80
    </text>
    <!-- Coffee tables indicator -->
    <circle cx="600" cy="220" r="15" fill="#c0392b"/>
    <circle cx="700" cy="220" r="15" fill="#c0392b"/>
    <circle cx="650" cy="250" r="15" fill="#c0392b"/>
  </g>
  
  <!-- JAKOBSEN Room (Poster Sessions) -->
  <g id="jakobsen">
    <rect x="800" y="170" width="250" height="200" fill="#f39c12" stroke="#e67e22" stroke-width="2" opacity="0.8"/>
    <text x="925" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
