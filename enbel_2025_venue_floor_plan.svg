    <text x="200" y="677" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Main Plenary Hall</text>
    
    <rect x="170" y="685" width="20" height="15" fill="#e74c3c"/>
    <text x="200" y="697" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Coffee &amp; Networking</text>
    
    <rect x="170" y="705" width="20" height="15" fill="#f39c12"/>
    <text x="200" y="717" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Poster Sessions</text>
    
    <rect x="350" y="665" width="20" height="15" fill="#9b59b6"/>
    <text x="380" y="677" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Parallel Sessions</text>
    
    <rect x="350" y="685" width="20" height="15" fill="#27ae60"/>
    <text x="380" y="697" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Workshops</text>
    
    <rect x="350" y="705" width="20" height="15" fill="#34495e"/>
    <text x="380" y="717" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Registration/Info</text>
    
    <!-- Navigation tips -->
    <text x="550" y="677" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      ‚Ä¢ Allow 5 minutes between sessions for room changes
    </text>
    <text x="550" y="692" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      ‚Ä¢ Poster sessions run continuously during breaks
    </text>
    <text x="550" y="707" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      ‚Ä¢ Registration desk open 8:00-17:00 daily
    </text>
    <text x="550" y="722" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      ‚Ä¢ WiFi: ENBEL2025 | Password: HealthClimate
    </text>
    
    <!-- Accessibility -->
    <text x="850" y="677" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      ‚ôø All rooms wheelchair accessible
    </text>
    <text x="850" y="692" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      üö® Emergency exits marked in red
    </text>
    <text x="850" y="707" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      ‚ÑπÔ∏è Help desk at Registration
    </text>
  </g>
</svg>