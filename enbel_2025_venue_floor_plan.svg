  </g>
  
  <!-- Navigation Arrows -->
  <g id="navigation-flow" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <!-- Main flow from Peterson I to Peterson II -->
    <path d="M 500 270 Q 520 270 550 230" stroke-dasharray="5,5"/>
    <!-- Flow to Jakobsen -->
    <path d="M 750 270 Q 780 270 800 270" stroke-dasharray="5,5"/>
    <!-- Flow to parallel rooms -->
    <path d="M 325 370 Q 325 400 250 420" stroke-dasharray="5,5"/>
    <path d="M 325 370 Q 400 400 525 420" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Legend -->
