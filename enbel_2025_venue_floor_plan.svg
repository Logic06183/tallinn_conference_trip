    </text>
    <text x="450" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Information
    </text>
  </g>
  
  <!-- Restrooms -->
  <g id="restrooms">
    <rect x="700" y="420" width="80" height="50" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
    <text x="740" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      RESTROOMS
    </text>
    <text x="740" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
