    <rect x="150" y="630" width="900" height="120" fill="white" stroke="#bdc3c7" stroke-width="1"/>
    <text x="160" y="650" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Room Legend &amp; Navigation Guide
    </text>
    
    <!-- Room type indicators -->
