    <rect x="880" y="310" width="40" height="5" fill="#e67e22"/>
    <rect x="940" y="310" width="40" height="5" fill="#e67e22"/>
    <rect x="1000" y="310" width="40" height="5" fill="#e67e22"/>
  </g>
  
  <!-- PANSO Room (Parallel Sessions) -->
